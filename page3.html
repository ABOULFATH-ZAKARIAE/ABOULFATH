<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <p><br/><br/></p>
    <div class="container">
        <input type="search" class="form-control" id="search" /><br/>
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <td>Prenom</td>
                    <td>Nom</td>
                    <td>Age</td>
                        <td>Salaire</td>
                    <td>Matricule</td>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script>
        $('#search').keydown(function() {
            $.getJSON("page3.json", function(data){
                var search = $('#search').val();
                var regex = new RegExp(search, 'i');
                var output;
                $.each(data, function(key, val){
                    if((val.id.search(regex) != -1) || (val.Nom.search(regex) != -1)){
                    output+= "<tr>";
                    output+= "<td id='"+key+"'>"+val.Prenom+"</td>";
                    output+= "<td id='"+key+"'>"+val.Nom+"</td>";
                    output+= "<td id='"+key+"'>"+val.Age+"</td>";
                    output+= "<td id='"+key+"'>"+val.Salaire+"</td>";
                    output+= "<td id='"+key+"'>"+val.Matricule+"</td>";
                    }
                });
                $('tbdoy').html(output);
            });
        });
    </script>
  </body>
</html>
